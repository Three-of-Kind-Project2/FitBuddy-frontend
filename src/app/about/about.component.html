<button type="submit" (click)="loginPage()" class="btn btn-primary btn-lg button-padding-top button-padding-bot">Login</button>
<h1>Users</h1>

<br>
<br>
<h2>Your Users</h2>
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">USERNAME</th>
            <th scope="col">PASSWORD</th>
            <th scope="col">FIRSTNAME</th>
            <th scope="col">LASTNAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">GOAL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td>{{u.tId}}</td>
            <td>{{u.username}}</td>
            <td>{{u.password}}</td>
            <td>{{u.firstname}}</td>
            <td>{{u.lastname}}</td>
            <td>{{u.email}}</td>
            <td>{{u.goal}}</td>
        </tr>
    </tbody>
</table>
