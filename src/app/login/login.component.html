<section class="login-block">
  <div class="container">
    <div class="row ">
      <div class="col login-sec">
        <h2 class="text-center">Login</h2>
        <form class="login-form">
          <div class="form-group">
            <label style=color:#6dff49>Username</label>
            <input [(ngModel)]="username" id="username" type="text" name="username" class="form-control" placeholder="">
          </div>

          <div class="form-group">
            <label style=color:#6dff49>Password</label>
            <input [(ngModel)]="password" id="password" type="password" name="password" class="form-control"
              placeholder="">
          </div>

          <div class="form-check text-center">
            <button type="submit" (click)="sendLogin()" class="btn btn-login col-md-5">Submit</button>
            <p class="message mt-3" style="color:white">Not registered? <a style="color:#6dff49" [routerLink]=""
                (click)="registrationPage()"> Create an account</a></p>
          </div>
          <div *ngIf="show" class="alert alert-danger text-center" role="alert">
            Login Failed!
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
